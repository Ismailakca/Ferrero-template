<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ferrero</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <section class="section">
        <div class="wrapper">
            <div class="container">
                <header class="header">
                    <div class="logo">
                        <a href="#">
                            <h1>Maria Ferrero</h1>
                        </a>
                    </div>
                    <nav class="nav">
                        <div class="about">
                            <ul>
                                <li>
                                    <a href="#">About</a>
                                </li>
                                <li>
                                    <a href="#">Portfolio</a>
                                </li>
                                <li>
                                    <a href="#">Contact</a>
                                </li>
                            </ul>
                        </div>
                        <div class="hr">

                        </div>
                        <div class="social">
                            <ul>
                                <li>
                                    <a href="#"><i class="fab fa-behance"></i></a>
                                </li>
                                <li>
                                    <a href="#"><i class="fab fa-dribbble"></i></a>
                                </li>
                                <li>
                                    <a href="#"><i class="fab fa-twitter"></i></a>
                                </li>
                                <li>
                                    <a href="#"><i class="fab fa-github"></i></a>
                                </li>
                            </ul>

                        </div>
                    </nav>
                </header>
                <div class="contact">
                    <div class="contact-left">

                    </div>
                    <div class="contact-right">
                        <div class="contact-slogan">
                            <h1>Freelance</h1>
                            <h2>Product Designer</h2>
                        </div>
                        <div class="contact-text">
                            <p>I Love to think and <br>build beautiful Stuff</p>
                        </div>
                        <div class="contact-form">
                            <form action="" class="form-normal">
                                <input type="text" placeholder="Email Adress" class="email" >
                                <hr  height="2px" width="500px" color="#e59cc6" align="left"> 
                                <div class="form-file">
                                    <input type="text" placeholder="Project Summary" class="pro-sum">
                                    <div class="form-file2">
                                        <input type="text" placeholder="File" class="input-file">
                                        <button type="button" class="btn">
                                            <i class="fas fa-paperclip"></i>
                                        </button>
                                    </div>
                                   
                                </div>
                                <div class="cizgi">
                                    <span class="hr1"></span>
                                    <span class="hr2"></span>
                                </div>                                
                                <button type="button" class="btn-2"> Request Quote.</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
